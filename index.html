<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta Jalan Tol BOCIMI Sesi 3</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    h2 {
      text-align: center;
      margin: 10px 0;
      color: #2c3e50;
    }
    #map {
      width: 100%;
      height: 90vh;
      border-top: 3px solid #007bff;
    }
  </style>
</head>
<body>
  <h2>Peta Jalan Tol BOCIMI Sesi 3</h2>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // === Inisialisasi Peta ===
    const map = L.map('map', {
      center: [-6.88, 106.82],
      zoom: 12
    });

    // === Basemap ===
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // === Layer Group ===
    const titikLayer = L.layerGroup();
    const jalurLayer = L.layerGroup();
    const pemukimanLayer = L.layerGroup();

    // === Titik GeoJSON ===
    fetch('bocimi_points.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.name) {
              layer.bindPopup("<b>" + feature.properties.name + "</b>");
            }
          }
        }).addTo(titikLayer);
        titikLayer.addTo(map);
      });

    // === Jalur GeoJSON ===
    fetch('bocimi_jalur.geojson')
      .then(res => res.json())
      .then(data => {
        const line = L.geoJSON(data, {
          style: {
            color: 'blue',
            weight: 4,
            opacity: 0.9
          }
        }).addTo(jalurLayer);
        jalurLayer.addTo(map);
        map.fitBounds(line.getBounds());
      });

    // === Polygon Pemukiman ===
    fetch('bocimi_pemukiman.geojson')
      .then(response => response.json())
      .then(data => {
        const geojsonPemukiman = L.geoJSON(data, {
          style: {
            color: '#ff6600',
            fillColor: '#ff9900',
            fillOpacity: 0.4,
            weight: 2
          },
          onEachFeature: function (feature, layer) {
            const namaDesa = feature.properties.nama || 'Pemukiman';
            const keterangan = feature.properties.keterangan || '';
            const gambar = feature.properties.gambar || 'gambar/Cibolang kaler.png'; // default

            // === Popup isi ===
            const popupContent = `
              <div style="text-align:center">
                <img src="${gambar}" alt="${namaDesa}" width="220"
                     style="display:block; margin:0 auto; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.2);">
                <h4 style="margin:10px 0 5px;">${namaDesa}</h4>
                <p style="margin:0; font-size:14px;">${keterangan}</p>
              </div>
            `;
            layer.bindPopup(popupContent);

            // === Efek hover hijau ===
            layer.on({
              mouseover: function (e) {
                e.target.setStyle({
                  fillColor: '#00ff00',
                  color: '#008000',
                  fillOpacity: 0.7,
                  weight: 3
                });
                e.target.bringToFront();
              },
              mouseout: function (e) {
                geojsonPemukiman.resetStyle(e.target);
              },
              click: function (e) {
                // Hilangkan garis highlight saat diklik
                e.target.setStyle({
                  color: '#ff6600',
                  weight: 2
                });
              }
            });
          }
        });

        geojsonPemukiman.addTo(pemukimanLayer);
        pemukimanLayer.addTo(map);
      });

    // === Kontrol Layer ===
    const baseMaps = {
      "OpenStreetMap": osm
    };

    const overlayMaps = {
      "Titik": titikLayer,
      "Jalur Tol": jalurLayer,
      "Pemukiman": pemukimanLayer
    };

    L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);
  </script>
</body>
</html>
